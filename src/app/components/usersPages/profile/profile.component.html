<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card" style="height: 70rem;" *ngIf="!isloading">
      <img class="card-img-top" src="https://via.placeholder.com/40" alt="Card image cap">
      <div class="card-body">
        <form novalidate (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username" id="name"
              placeholder="john Doe">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter email">

          </div>
          <div class="form-group">
            <label for="county">county</label>
            <input type="text" class="form-control" name="county" [(ngModel)]="profile.county" id="county"
              placeholder="County">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="profile.address" id="county"
              id="address" placeholder="Address">
          </div>

          <div class="form-group">
            <label for="city">city</label>
            <input type="text" class="form-control" name="city" [(ngModel)]="profile.city" id="county" id="city"
              placeholder="Nairobi, Kisumu">
          </div>
          <div class="form-group">
            <label for="zip">zip</label>
            <input type="text" class="form-control" name="zip" [(ngModel)]="profile.zip" id="county" id="zip"
              placeholder="Zip Code">
          </div>
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
      </div>
    </div>
  </div>
</div>
